<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="logo-bg">
        <img src="logo.svg" alt="logo">
        <p>PEAK</p>
      </div>
    </div>
    <div class="content">
      <div class="head">
        <p class="significant">PEAK is your place to rent, buy and host apartments located in the scenic Alps.
          Don't hesitate. Sign up now and join our wonderful community of <em>honest</em> and <em>thruthful</em> people.
          Here at PEAK, you will feel at home.
        </p>
        <p class="significant">You <em>know</em> you want to.</p>
      </div>
      <div class="center">
        <p class="significant">Sign me up!</p>
        <form action="" method="get" id="sign-up">
          <div class="form-section">
            <div class="form-row">
              <label for="first-name">FIRST NAME</label>
              <input name="first-name" id="first-name" type="text" required>
            </div>
            <div class="form-row">
              <label for="last-name">LAST NAME</label>
              <input name="last-name" id="last-name" type="text" required>
            </div>
            <div class="form-row">
              <label for="email">EMAIL</label>
              <input name="email" id="email" type="email" required>
            </div>
            <div class="form-row">
              <label for="phone-number">PHONE NUMBER</label>
              <input name="phone-number" id="phone-number" type="text">
            </div>
            <div class="form-row">
              <label for="password">PASSWORD</label>
              <input name="password" id="password" type="password" required>
            </div>
            <div class="form-row">
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input name="password-confirm" id="password-confirm" type="password" required>
            </div>
          </div>
          
        </form>
      </div>
      <div class="bottom">
        <button type="submit" form="sign-up" class="btn">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
