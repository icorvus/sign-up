<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="logo-bg">
        <img src="logo.svg" alt="logo">
        <p>PEAK</p>
      </div>
    </div>
    <div class="content">
      <div class="head">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="center">
        <form action="POST">
          <fieldset>
            <legend>Let's do this!</legend>

            <label for="first-name">FIRST NAME</label>
            <input id="first-name" type="text">
            <label for="last-name">LAST NAME</label>
            <input id="last-name" type="text">
            <label for="email">EMAIL</label>
            <input id="email" type="email">
            <label for="first-name">PHONE NUMBER</label>
            <input id="first-name" type="text">
            <label for="first-name">PASSWORD</label>
            <input id="first-name" type="text">
            <label for="first-name">CONFIRM PASSWORD</label>
            <input id="first-name" type="text">

          </fieldset>
        </form>
      </div>
      <div class="bottom">
        <button class="btn">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
